<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<form id="registrationForm">
    <div class="row">
        <div>
            <label>First Name *</label>
            <input type="text" name="FirstName" required>
        </div>
        <div>
            <label>Last Name *</label>
            <input type="text" name="LastName" required>
        </div>
    </div>

    <div class="row">
        <div>
            <label>Job Title *</label>
            <input type="text" name="JobTitle" required>
        </div>
        <div>
            <label>Company Name *</label>
            <input type="text" name="CompanyName" required>
        </div>
    </div>

    <div class="row">
        <div>
            <label>Email *</label>
            <input type="email" name="Email" required>
        </div>
        <div>
            <label>Phone Number *</label>
            <select name="CountryCode" style="width:40%;">
                <option value="+966">Saudi (+966)</option>
                <option value="+971">UAE (+971)</option>
                <option value="+91">India (+91)</option>
            </select>
            <input type="tel" name="Phone" required style="width:58%; display:inline-block;">
        </div>
    </div>

    <label>Which one of our upcoming events would you like to enquire for? *</label>
    <input type="checkbox" name="Event" value="Construction Safety Manual (CSM)"> DATE Construction Safety Manual (CSM): 26 - 27 November 2025 | Dubai <br>
    <input type="checkbox" name="Event" value="Work Permit Receiver (WPR)"> DATE Work Permit Receiver (WPR) KSA: 8 - 9 December 2025 | Riyadh <br>
    <input type="checkbox" name="Event" value="Both"> Both/Any

    <label>
        <input type="checkbox" name="Consent" value="Yes" required> I agree to receive communications from Trescon. *
    </label>
    <small>You can unsubscribe at any time. See our Privacy Policy for details.</small>

    <div style="margin: 15px 0;">
        <div class="g-recaptcha" data-sitekey="6Lfs3KQrAAAAAEU2F6LAMdUhVw3yInWXT9usEBts"></div>
    </div>

    <button type="submit">Submit</button>
</form>

<script src="script.js"></script>

</body>
</html>
